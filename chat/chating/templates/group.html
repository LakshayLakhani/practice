{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<div class="panel panel-default sidebar_active">
    <div class="panel-body">
        <center><strong><h3>Groups</h3></strong></center>
    </div>
</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-body">
                <p>
                    <center><strong> Groups to Chat </strong></center>
                </p>
                {% for g in groups %}
                <center><button type="button" class="btn btn-success" onclick="window.location.href='{% url 'home' g.id %}'">
                <strong style="color:white">{{ g.name }}</strong></button></center><br>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% if user.is_superuser %}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-body">
                <h4> <strong> Manage Groups </strong></h4>

                <button type="button" class="btn btn-primary">Add Group </button>
                <!-- {% for manage in manage_group %}
                <p> {{ manage }} </p>
                {% endfor %} -->
            </div>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
